<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место Россия</title>
  <link rel="stylesheet" type="text/css" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo_mesto.svg" alt="Место" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__text-name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button" aria-label="изменить профиль"></button>
          <p class="profile__text-description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button" aria-label="добавить место"></button>
      </section>
      <section class="travel-cards"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_edit_profile">
      <div class="popup__container">
        <button type="button" class="popup__close-icon" aria-label="закрыть окно"></button>
        <form name="popupForm" class="popup__form">
          <h3 class="popup__title">Редактировать профиль</h3>
          <input class="popup__input popup__input_info_name" type="text" name="profileName" placeholder="Имя" required>
          <input class="popup__input popup__input_info_description" type="text" name="profileDescription" placeholder="Описание" required>
          <button class="popup__save-changes" type="submit" name="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_add_card">
      <div class="popup__container">
        <button type="button" class="popup__close-icon" aria-label="закрыть окно"></button>
        <form name="popupForm" class="popup__form">
          <h3 class="popup__title">Новое место</h3>
          <input class="popup__input popup__input_title_card" type="text" name="mestoName" placeholder="Название" required>
          <input class="popup__input popup__input_link_card" type="url" name="mestoPic" placeholder="Ссылка на картинку" required>
          <button class="popup__save-changes" type="submit" name="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup-pic">
      <div class="popup-pic__container">
        <button type="button" class="popup-pic__close-icon" aria-label="закрыть окно"></button>
        <img src="#" alt="#" class="popup-pic__image">
        <h3 class="popup-pic__text"></h3>
      </div>
    </div>
  </div>
  <template class="template">
    <article class="travel-card">
      <img src="#" alt="#" class="travel-card__image">
      <button class="travel-card__delete" type="button"></button>
      <div class="travel-card__description">
        <h2 class="travel-card__text"></h2>
        <button type="button" class="travel-card__like" aria-label="лайк"></button>
      </div>
    </article>
  </template>
  <script src="./scripts/array_cards.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
