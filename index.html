<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место Россия</title>
  <link rel="stylesheet" type="text/css" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo_mesto.svg" alt="Место" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__text-name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button" aria-label="изменить профиль"></button>
          <p class="profile__text-description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button" aria-label="добавить место"></button>
      </section>
      <section class="travel-cards">
        <article class="travel-card">
          <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="travel-card__image">
          <div class="travel-card__description">
            <h2 class="travel-card__text">Карачаевск</h2>
            <button type="button" class="travel-card__like" aria-label="лайк"></button>
          </div>
        </article>
        <article class="travel-card">
          <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="travel-card__image">
          <div class="travel-card__description">
            <h2 class="travel-card__text">Гора Эльбрус</h2>
            <button type="button" class="travel-card__like" aria-label="лайк"></button>
          </div>
        </article>
        <article class="travel-card">
          <img src="./images/dombai.jpg" alt="Домбай" class="travel-card__image">
          <div class="travel-card__description">
            <h2 class="travel-card__text">Домбай</h2>
            <button type="button" class="travel-card__like" aria-label="лайк"></button>
          </div>
        </article>
        <article class="travel-card">
          <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="travel-card__image">
          <div class="travel-card__description">
            <h2 class="travel-card__text">Гора Эльбрус</h2>
            <button type="button" class="travel-card__like" aria-label="лайк"></button>
          </div>
        </article>
        <article class="travel-card">
          <img src="./images/dombai.jpg" alt="Домбай" class="travel-card__image">
          <div class="travel-card__description">
            <h2 class="travel-card__text">Домбай</h2>
            <button type="button" class="travel-card__like" aria-label="лайк"></button>
          </div>
        </article>
        <article class="travel-card">
          <img src="./images/karachaevsk.jpg" alt="Карачаево-Черкесия" class="travel-card__image">
          <div class="travel-card__description">
            <h2 class="travel-card__text">Карачаево-Черкесия</h2>
            <button type="button" class="travel-card__like" aria-label="лайк"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-icon" aria-label="закрыть окно"></button>
        <form name="popupForm" class="popup__form">
          <h3 class="popup__title">Редактировать профиль</h3>
          <input class="popup__input popup__input_info_name" type="text" name="profileName" required>
          <input class="popup__input popup__input_info_description" type="text" name="profileDescription" required>
          <button class="popup__save-changes" type="submit" name="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
